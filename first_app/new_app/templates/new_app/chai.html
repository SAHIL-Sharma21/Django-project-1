{% extends "layout.html" %} 

{% block title %} chai page {% endblock %} 

{% block content %}
<h1 class="text-4xl font-medium">All Chai</h1>

<div class="grid grid-cols-3 gap-4 m-5">
    {% for chai in chais %}
    <div class="bg-blue-500 p-5 rounded">
        <img src="{{chai.image.url}}" class="rounded" alt="">
        <p class="text-2xl font-bold">{{chai.name}}</p>
        <p class="text-xl font-bold">Pirce:{{chai.price}}</p>
        <a href="{% url 'chai_detail' chai.id %}">
            <button
            type="button"
            class="inline-flex items-center justify-center w-[100%] px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500"
            >
                {{chai.type}} - {{chai.id}}
            </button>
        </a>
    </div>
    {% endfor %}    
</div>



{% endblock %}
